        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Aletheia Informática</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">

    <main>
        <div class="container mt-5">
            <h2>Contate-nos!</h2>
            <p>Deixe-nos uma mensgem.</p>
            <form>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="comment">Mensagem:</label>
                    <textarea class="form-control" rows="5" id="comment" name="mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
